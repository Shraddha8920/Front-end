<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Polo Travels</title>
</head>

<body>
    
    <div id="message"></div>

    <div class="container my-2 " style="width:800px;">
        <h1 style="color:lightseagreen;"><center><i>Polo Travels Desk</center></i></h1>
        <hr>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            <small id="namevalid" class="invalid-feedback">Your Name must be 2 to 10 characters long</small>
        </div>
        <div class="mb-3">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
            <small id="namevalid" class="invalid-feedback">Please Enter Valid Email</small>
        </div>
        <div class="mb-3">
            <label for="address">Enter your Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
        </div>
        <label for="car">Select Your Car</label>
        <select class="form-select" aria-label="Default select example">
            <option>Omini</option>
            <option>Maruti 800</option>
            <option>Ford Titanium</option>
            <option>Audi A4</option>
          </select>
        <div class="mb-3">
            <label for="phone">Enter Your Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
            <small id="namevalid" class="invalid-feedback">Your Phone Number must be 10 characters long</small>
        </div>
        <div class="mb-3">
            <label for="message">Any Other Message...</label>
            <textarea class="form-control"rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="submit">Submit</button>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

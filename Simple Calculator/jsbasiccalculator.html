<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    
</head>
<body>
    <h4 id="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores, est.</h4>
    <button onclick="changetext()">Change Text</button><br><br>
    
    <input type="text" id="num1" placeholder="Enter a Number" >
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="Enter a Number">
    <button onclick="calculate()">=</button>
    <input type="text" id="ans">
    <script src="basiccalculator.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alarm Clock</title>
</head>

<body>
    <div id="message"></div>
    <br><br><br><br><br><br>
    
    <div class="container my-2 py-4 px-4" style="width:800px; border:1px solid rgb(196, 193, 193); border-radius: 3px;">
        <h1>
            <center>Alarm Clock</center><hr>
        </h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><h5> Set Alarm : </h5></label>
                <input type="text" class="form-control" id="setalarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
                <small id="alarmvalid" class="invalid-feedback">Please Enter valid value in yyyy-mm-dd hh:mm:ss format</small>
            </div>
            <button type="submit" class="btn btn-info" id="alarmbutton" style="margin-left: 320px;"><b>Set Alarm</b></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
		<header>
			<h1>Drag And Drop</h1>
		</header>
		<div class="lists">
			<div class="list">
				<div class="list-item" draggable="true"><h4>List item 1</h4></div>
				<div class="list-item" draggable="true"><h4>List item 2</h4></div>
				<div class="list-item" draggable="true"><h4>List item 3</h4></div>
				<div class="list-item" draggable="true"><h4>List item 4</h4></div>
				<div class="list-item" draggable="true"><h4>List item 5</h4></div>
				<div class="list-item" draggable="true"><h4>List item 6</h4></div>
			</div>
			<div class="list"></div>
			<div class="list"></div>
		</div>
	</div>
    <script src="script.js"></script>
</body>

</html>

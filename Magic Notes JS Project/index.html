<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#"><b>Magic Notes</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 20px 12em;">
        <h3>Welcome to Magic Notes</h3><br>
        <div class="mb-3 border rounded" style="padding:20px 30px;">
            <!-- textarea to write a note title-->
            <label for="exampleFormControlTextarea1" class="form-label">Add a Note Title</label>
            <input class="form-control " id="title" rows="3"></input>
            <!-- textarea to write a note -->
            <label for="exampleFormControlTextarea1" class="form-label">Add a Note</label>
            <textarea class="form-control " id="note" rows="3"></textarea>
        <button class="btn btn-primary mx-1 my-3" onclick="addnote()" value="Submit">Submit</button>
        </div>

        <!-- Space to show notes -->

        <hr>
        <h5>Your Notes</h5>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

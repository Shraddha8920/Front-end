<!DOCTYPE html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
          <span class="time" id="display">00:00:00:000</span>
        </div>
    
        <div class="controls">
          <button class="buttonPlay">
            <img src="https://raw.githubusercontent.com/duttrohan0302/accio-batch11/a2ea0a755900186022123b47ab85086a953b8ea8/jan15th/stopwatch/play-button.svg" alt="" id="playButton">
            <img src="https://raw.githubusercontent.com/duttrohan0302/accio-batch11/a2ea0a755900186022123b47ab85086a953b8ea8/jan15th/stopwatch/pause-button.svg" alt="" id="pauseButton">
          </button>
          <button class="buttonReset">
            <img src="https://raw.githubusercontent.com/duttrohan0302/accio-batch11/a2ea0a755900186022123b47ab85086a953b8ea8/jan15th/stopwatch/reset-button.svg" alt="" id="resetButton">
          </button>
        </div>
      </div>
    <script src="Stopwatch.js"></script>
</body>
</html>
